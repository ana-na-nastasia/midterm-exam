<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plants Zone</title>
</head>
<body>
  <header>
    <nav>
      <ul class="container nav">
        <li>
          <a href="#" class="logo">Plants Zone</a>
        </li>
        <li>
          <a href="#shop-items">Houseplants</a>
        </li>
        <li>
          <a href="#">Accessories</a>
        </li>
        <li>
          <a href="#">Care</a>
        </li>
        <li>
          <a href="#contacts">Contacts</a>
        </li>
        <li>
          <div class="site-search">
            <input type="search" id="search-input">
            <button type="button" id="search-btn" class="fa fa-search"></i>
          </div>
        </li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <div class="filters">
      <div class="filters-sort">
        <label for="sort">Sortion:</label>
        <select name="sort" id="sort">
          <option selected value="alphabet">A-Z</option>
          <option value="expensive">Price from high to low</option>
          <option value="cheap">Price from low to high</option>
          <option value="rating">Rating</option>
          </select>
      </div>
    </div>
    <section id="shop-items">
    </section>
    <p id="nothing-found">Nothing found</p>
  </main>
  <footer id="contacts" class="container">
    <a href="#" class="logo">Plants Zone</a>
  </footer>
  <template id="item-template">
    <div class="shop-item">
      <img src="">
      <div class="content">
        <div class="tags"></div>
        <h1></h1>
        <p></p>
      </div>
      <div class="footer">
        <span class="price"></span>
        <div class="rating"></div>
      </div>
    </div>
    </div>
  </template>
  <script src="script.js"></script>
</body>
</html>
